<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="8" maxlength="16" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="on">
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

          <!-- Estudar mais sobre RegEx. -->

    </form>
</body>
</html>
