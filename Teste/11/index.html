<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <!--MP3, WAV e OGG são os tipos de audios que pode se utilizar no seu site.-->
    <br><audio preload="metadata" autoplay controls loop>
        <source src="midia/We-Wish-You-A-Merry-Christmas.mp3" type="audio/mpeg">
        <source src="midia/We-Wish-You-A-Merry-Christmas.ogg" type="audio/ogg">
        <source src="midia/We-Wish-You-A-Merry-Christmas.wav" type="audio/wav">
        <p>infelizmente seu audio não consegue reproduzir nesse navegador. <a href="midia/We-Wish-You-A-Merry-Christmas.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
