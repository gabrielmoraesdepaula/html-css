<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/imagem.jpg.jpg" controls autoplay loop>
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv.ogv" type="video/ogg">
        <p>seu vídeo não tem compatibilidade com a reprodução do vídeo.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/in0XbfQEm2A?si=_UyHOH58xU7AsRoq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/372349574?h=1abc33ff76&autoplay=1&loop=1&color=ebf490&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/372349574">SIX KINETIC CHARACTERS</a> from <a href="https://vimeo.com/lucaszanotto">Lucas Zanotto</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
