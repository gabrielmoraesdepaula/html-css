<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagem</title>
</head>
<body>
    <h1>testando carga e imagens</h1>
    <p>abaixo você vai ver uma imagem  que está na mesma pasta.</p>
    <img src="logo-html-200.webp" alt="logo html5">
    <p>posso, também, carregar imagens que estão em sub-pastas, como essa:</p>
    <img src="imagens/logo-css-200.webp" alt="logo css3">
    <p>podemos, também, carregar imagens de links, imagem externa, como esse:</p>
    <img src="https://www.freepnglogos.com/uploads/javascript/javascript-web-development-for-app-mobile-4.png" alt="logo javascript"> <!--este link de um site que aparece é uma url.-->
</body>
</html>
